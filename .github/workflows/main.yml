name: Patch boot

on:
  schedule:
    - cron: '0 10-23 * * *'
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: install packages
      run: |
        apt update&&apt install tree&&apt install python3

    -name: build magiskboot
     run: |
         git clone --recurse-submodules https://github.com/xiaoxindada/magiskboot_ndk_on_linux.git
         cd magiskboot_ndk_on_linux
         pip3 install wget
         python3 ./build.py --build_binary
         tree
       
    - uses: dawidd6/action-download-artifact@v3.1.2
      with:
        repo: tiann/KernelSU
        branch: main
        workflow: build-lkm.yml
        workflow_conclusion: success
        name: android12-5.10-lkm
        path: .
            

    - uses: dawidd6/action-download-artifact@v3.1.2
      with:
        repo: liaoke01/BootIMGExtractAction
        branch: main
        workflow: BootIMGExtractAction.yml
        workflow_conclusion: success
        name: boot.img
        path: .

    - name: Download magiskboot
      run: |
        sudo apt-get update && sudo apt-get install p7zip-full
        wget https://github.com/xiaoxindada/magiskboot_ndk_on_linux/releases/latest/download/magiskboot.7z
        7z x magiskboot.7z .

    - uses: dawidd6/action-download-artifact@v3.1.2
      with:
        repo: tiann/KernelSU
        branch: main
        workflow: build-ksud.yml
        workflow_conclusion: success
        name: ksud-x86_64-unknown-linux-musl
        path: .

    - uses: dawidd6/action-download-artifact@v3.1.2
      with:
        repo: tiann/KernelSU
        branch: main
        workflow: build-manager.yml
        workflow_conclusion: success
        name: manager
        path: .

    - name: Set execute permissions and move
      run: |
        ls
        mv x86_64-unknown-linux-musl/release/ksud .
        chmod +x ksud
        chmod +x magiskboot

    - name: Patch boot
      run: |
        file ksud
        file magiskboot
        file boot.img
        file kernelsu.ko
        ./ksud boot-patch -b boot.img --magiskboot magiskboot

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.3.1
      with:
        name: boot-and-manager
        path: |
          *.img
          *.apk
          *.ko
          ksud
          magiskboot
